<div class="card">
  <div class="card-body">
    <h5 class="card-title">Add new client</h5>
    <hr>

    <div *ngIf="newClient">
      <div class="alert alert-success" role="alert">
        <i class="bi-check2-circle align-middle lh-1" style="font-size: 25px"></i>
        Client {{newClient.name}} {{newClient.type}} was created successfully with ID {{newClient.id}}
      </div>
    </div>

    <form [formGroup]="clientForm">
      <fieldset>

        <div class="row mb-3">
          <div class="col-sm-4">
            <label for="name" class="form-label">Company name <span class="text-danger">*</span></label>
          </div>
          <div class="col-sm-8">
            <input class="form-control form-control-sm" type="text"
                   aria-label="name" id="name" formControlName="name">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-4">
            <label for="type" class="form-label">Company legal type <span class="text-danger">*</span></label>
          </div>
          <div class="col-sm-8">
            <input class="form-control form-control-sm" type="text"
                   aria-label="type" id="type" formControlName="type">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-4">
            <label for="reg_nr" class="form-label">Registration number</label>
          </div>
          <div class="col-sm-8">
            <input class="form-control form-control-sm" type="text"
                   aria-label="reg_nr" id="reg_nr" formControlName="registrationNumber">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-4">
            <label for="country" class="form-label">Country <span class="text-danger">*</span></label>
          </div>
          <div class="col-sm-8">
            <input class="form-control form-control-sm" type="text"
                   aria-label="country" id="country" formControlName="country">
          </div>
        </div>

      </fieldset>
    </form>

    <hr>
    <div class="d-flex justify-content-end">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-secondary me-md-2" type="button"
                (click)="this.clientForm.reset()">Reset</button>
        <button class="btn btn-primary" type="button"
                (click)="createClient()" [disabled]="!clientForm.valid || (creating$ | async)">
          <ng-container
            *ngIf="creating$ | async; then creatingButton; else createButton">
          </ng-container>
          <ng-template #createButton>
            Create
          </ng-template>
          <ng-template #creatingButton>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Creating...
          </ng-template>
        </button>
      </div>
    </div>
  </div>
</div>
