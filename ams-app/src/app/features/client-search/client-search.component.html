<div class="row">
  <div class="col">
    <div class="dropdown">
      <input [formControl]="queryField" class="form-control form-control-sm" type="text"
             placeholder="Search for client..." aria-label="search client input">
      <ul class="dropdown-menu show" aria-labelledby="clientSearch" *ngIf="clients.length > 0">
        <li *ngFor="let client of clients"><a class="dropdown-item" [routerLink]="" (click)="selectClient(client)">
          {{client.id}} - {{client.name}} {{client.type}}
        </a></li>
      </ul>
    </div>
  </div>
  <div class="col">
    <a [routerLink]="" class="link-success" data-bs-toggle="modal" data-bs-target="#addClientModal">
      <i class="bi-plus-circle-fill align-middle lh-1" style="font-size: 25px"></i>
    </a>
  </div>
</div>

<div class="modal fade" id="addClientModal" #addClientModal
     data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <app-add-new-client #childComponent></app-add-new-client>
        <div class="mt-2">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
